<div class="container-fluid">
  <div class="row">
    <br />
    <p>
      We don't have the information about your company yet. Please fill the
      fields below providing us the necessary info about it:
    </p>

    <div class="col-12">
      <br />
      <fieldset class="form-group">
        <span> Company MC#:</span>
        <input type="text" class="form-control" id="basicInput" />
      </fieldset>
    </div>

    <div class="col-12">
      <fieldset class="form-group">
        <span> Company name:</span>
        <input type="text" class="form-control" id="basicInput" />
      </fieldset>
    </div>
    <div class="col-12">
      <fieldset class="form-group">
        <span> Company type:</span>
        <input type="text" class="form-control" id="basicInput" />
      </fieldset>
    </div>
    <div class="col-12">
      <div class="row">
        <div class="col-6">
          <fieldset class="form-group">
            <span>Street 1:</span>
            <input type="text" class="form-control" id="basicInput" />
          </fieldset>
        </div>

        <div class="col-6">
          <fieldset class="form-group">
            <span> Street 2: (optional)</span>
            <input type="text" class="form-control" id="basicInput" />
          </fieldset>
        </div>
      </div>
    </div>
    <div class="col-12">
      <div class="row">
        <div class="col-4">
          <fieldset class="form-group">
            <span> City:</span>
            <input type="text" class="form-control" id="basicInput" />
          </fieldset>
        </div>
        <div class="col-4">
          <fieldset class="form-group">
            <span> State:</span>
            <input type="text" class="form-control" id="basicInput" />
          </fieldset>
        </div>
        <div class="col-4">
          <fieldset class="form-group">
            <span> Zip:</span>
            <input type="text" class="form-control" id="basicInput" />
          </fieldset>
        </div>
      </div>
    </div>
    <div class="col-12">
      <fieldset class="form-group">
        <span>DOT: (optional)</span>
        <input type="text" class="form-control" id="basicInput" />
      </fieldset>
    </div>
    <br />
  </div>
  <br />
  <div class="row">
    <div class="col-12">
      <button
        type="button"
        class="btn btn-primary mr-1 mb-1"
        routerLink="/pages/registration-complete"
      >
        Continue
      </button>
    </div>
  </div>
</div>
