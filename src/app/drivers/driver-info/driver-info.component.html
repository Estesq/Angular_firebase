<!--Dark table starts-->
<section id="dark">
  <h2 class="card-title text-white">1</h2>
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header col-12"></div>
        <div class="card-content col-12">
          <div class="row">
            <div class="col-12">
              <button class="btn btn-primary" [routerLink]="['../../drivers/create']">
                Create new driver
              </button>
            </div>
          </div>
        </div>
        <div class="card-footer col-12"></div>
      </div>
      <div class="card" *ngIf="data && driver">
        <div class="card-header" style="background-color: #4A5965">
          <h6 style="color: white">
            Client information
          </h6>
        </div>
        <div class="card-content">
          <div class="card-body row">
            <div class="col-md-12 edit"><a [routerLink]="['../../drivers/edit/', this.driver.id]"><i class="ft-edit"></i></a></div>

            <div class="col-md-12"><h5>{{driver.firstName}} {{driver.lastName}}</h5></div>
            <div class="col-md-6"><h6>Truck number:</h6></div>
            <div class="col-md-6">{{driver.truckNumber}}</div>

            <div class="col-md-6"><h6>Phone:</h6></div>
            <div class="col-md-6">{{driver.cellPhone}}</div>

            <div class="col-md-6"><h6>Email:</h6></div>
            <div class="col-md-6">{{driver.email}}</div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!--Dark table Ends-->
