<section>
  <div class="row">
    <div class="col-md-9">
<!--      <h2 class="card-title">Trucks List </h2>-->
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <div class="row">
                <div class="col-md-6">
                  <fieldset class="form-group position-relative has-icon-right">
                    <input type="text" class="form-control" id="iconLeft2" placeholder="Search by truck id" [(ngModel)]="id">
                    <div class="form-control-position">
                      <i class="fa fa-search"></i>
                    </div>
                  </fieldset>
                </div>
              </div>
            </div>
            <div class="card-content">
              <div class="card-body">
                <div class="table-responsive">
                  <table class="table m-1 table-hover">
                    <thead class="thead-dark " >
                    <tr  >
                      <th class="p-0 text-center">Trailer number</th>
                      <th class="p-0 text-center">Type</th>
                      <th class="p-0 text-center">Length</th>
                      <th class="p-0 text-center">Location</th>
                      <th class="p-0 text-center">Attached to Truck #</th>
                      <th class="p-0 text-center">Action</th>
                    </tr>
                    </thead>
                    <tbody *ngFor="let trailer of data | trailerSearchPipe: id | trailerStatusSearchPipe: trailerStatus; let idx = index">
                    <tr (click)="selectId(trailer.id)" style="hower: cursor">
                      <td class="p-0 text-center">{{trailer.number}}</td>
                      <td class="p-0 text-center">{{trailer.type}}</td>
                      <td class="p-0 text-center">{{trailer.length}}</td>
                      <td class="p-0 text-center">{{trailer.location}}</td>
                      <td class="p-0 text-center">{{trailer.truckNumber}}</td>
                      <td>
                        <div >
                          <a class="btn bg-light-primary" (click)="assignTrailer(trailer.id)">
                            <span *ngIf="trailer.truckId">Drop Trailer</span>
                            <span *ngIf="!trailer.truckId">Hook Up</span>
                          </a>
                        </div>
                      </td>
                    </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
