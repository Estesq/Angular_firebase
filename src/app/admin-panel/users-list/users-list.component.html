<section>
  <div class="card card--list">
    <div class="card-body card-body--list">
      <div class="row">
        <div class="col-md-8">
          <h2 class="card-title card-title--list">Users Test</h2>

        </div>
        <div class="col-4 d-flex">
          <button
            type="button"
            class="btn btn-primary   btn--invite"

          >
            <!--                (click)="inviteUser()"-->
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M9 12C11.2091 12 13 10.2091 13 8C13 5.79086 11.2091 4 9 4C6.79086 4 5 5.79086 5 8C5 10.2091 6.79086 12 9 12Z" fill="#ffffff"/>
              <path d="M9 14C6.33 14 1 15.34 1 18V19C1 19.55 1.45 20 2 20H16C16.55 20 17 19.55 17 19V18C17 15.34 11.67 14 9 14Z" fill="#ffffff"/>
              <path d="M20 10V7H18V10H15V12H18V15H20V12H23V10H20Z" fill="#ffffff"/>
            </svg>
            <span class="font-size">Invite User</span>
          </button>
        </div>
      </div>
    </div>
  </div>
<!--      <h2 class="card-title">Users</h2>-->
      <div class="row">
        <div class="col-9">
          <div class="card card--tableList">
            <div class="card-header card-header--tableList">
              <div class="row">
                <div class="col-10 pr-0">
                  <fieldset class="form-group position-relative has-icon-right">
                    <input type="text" class="form-control input--h40" id="iconLeft2" placeholder="Search" [(ngModel)]="name">
                    <div class="form-control-position">
                      <i class="fa fa-search"></i>
                    </div>
                  </fieldset>
                </div>
                <div class="col-2">
                  <select   class="form-control select--40" >
                    <option value="active">Active</option>
                    <option  value="disabled">Disabled</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="card-content">
              <div class="card-body table-responsive table-responsive--p0-5">
                <div class="table-responsive">
                  <table class="table m-0 table-hover">
                    <thead class="thead-dark " >
                    <tr>
<!--                      <th class="p-0 text-center">Edit</th>-->
                      <th class="">Name</th>
                      <th class="">Email</th>
                      <th class="">Phone number</th>
                      <th class="">Role</th>
                      <th class="">Status</th>
                      <th class="">Delete</th>
                    </tr>
                    </thead>
                    <tbody *ngFor="let user of data | userSearchPipe : name; let idx = index;" style="cursor: pointer">
                    <tr class="text-center" (click)="selectUser(user)" [class.active]="user == activeUser" >
<!--                      <td>-->
<!--                        <a class="success" (click)="editUser(user)">-->
<!--                          <i class="fa fa-edit font-medium-3"></i>-->
<!--                        </a>-->
<!--                      </td>-->
                      <td class="">{{user.firstName}}</td>
                      <td class="">{{user.email}}</td>
                      <td class="">{{ user.phone }}</td>
                      <td class="">{{user.role}}</td>
                      <td class="">{{user.status}}</td>
                      <td class="">
                        <a class="danger" (click)="deleteUser(user)">
                          <i class="ft-trash font-medium-3"></i>
                        </a>
                      </td>
                    </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-3">
          <app-admin-info-panel *ngIf="!loading" [data]="selectedUser" ></app-admin-info-panel>
        </div>
      </div>
</section>
